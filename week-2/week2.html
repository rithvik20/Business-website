<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="week2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    
    <header>
        <div class="nav container">
            <a style="background-color:darkgray;" href="#" class="logo">I.E-COMMERCE</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            
                
                    <div class="cart">
                        <h2 class="cart-title">Your Cart</h2>
                        <div class="cart-content">
                            <div class="cart-box">

                            </div>
                        </div>
                        <div class="total">
                            <div class="total-title">Total</div>
                            <div class="total-price">INR0</div>
                        </div>
                        <button type="button" class="btn-buy">Buy Now</button>
                        <i class="bx bx-x" id="close-cart"></i>
                    </div>
        </div>
    </header>
    <div class="slider-container">
        <div class="slider">
            <div class="images">
                <input type="radio" name="slide" id="img1" checked>
                <input type="radio" name="slide" id="img2">
                <input type="radio" name="slide" id="img3">
                <input type="radio" name="slide" id="img4">
    
                <img src="3rd.jpeg" class="m1" alt="img1">
                <img src="2nd.jpg" class="m2" alt="img2">
                <img src="3rd.jpeg" class="m3" alt="img3">
                <img src="2nd.jpg" class="m4" alt="img4">
            </div>
            <div class="dots">
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>
    </div>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="https://source.unsplash.com/845-_969XXSgWc0" class="product-img">
                <h2 class="product-title">Wrist Watch</h2>
                <span class="price">3560 Rs/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/EtOMMg1nSR8" alt="" class="product-img">
                <h2 class="product-title">Blue jeans</h2>
                <span class="price">960 Rs/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/lSl94SZHRgA" alt="" class="product-img">
                <h2 class="product-title">Sunglasses</h2>
                <span class="price">450 Rs/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/jvoZ-Aux9aw" alt="" class="product-img">
                <h2 class="product-title">Sneakers</h2>
                <span class="price">1250Rs/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/WNn5xbWfkLI" alt="" class="product-img">
                <h2 class="product-title">Ear rings</h2>
                <span class="price">250 RS/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/bmjGZMf0Rbo" alt="" class="product-img">
                <h2 class="product-title">Earphones</h2>
                <span class="price">1199 Rs/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/ZwKCWVFdrcs" alt="" class="product-img">
                <h2 class="product-title">IPhone 15 pro</h2>
                <span class="price">160000 Rs/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
            <div class="product-box">
                <img src="https://source.unsplash.com/cHcaTsM-Isg" alt="" class="product-img">
                <h2 class="product-title">Bracelet</h2>
                <span class="price">150 Rs/-</span>
                <i class="bx bx-shopping-bag add-cart" id="cart-icon"></i>
            </div>
        </div>
    </section>
    
</body>
<footer>
    <div class = "social-links">
      <a href = "#"><i class = "fab fa-facebook-f"></i></a>
      <a href = "#"><i class = "fab fa-twitter"></i></a>
      <a href = "#"><i class = "fab fa-instagram"></i></a>
      <a href = "#"><i class = "fab fa-pinterest"></i></a>
    </div>
    <span>EcoMall-A perfect shopping spot</span>
  </footer>
<script src="week2.js"></script>
</html>
